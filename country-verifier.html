<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é estrangeiro?</title>
</head>

<body>
    <h1>Você é estrangeiro?</h1>
    De qual país você é? <input type="text" name="country" id="country">
    <input type="button" value="verificar" onclick="search()">
    <div id='resp'>

    </div>
    <script>
        function search() {
            let p = document.querySelector('input#country')
            let resp = document.querySelector('div#resp')
            let country = p.value

            resp.innerHTML = `Seu país é ${country}!`
            if (country.toUpperCase() == "BRASIL" || country.toUpperCase() == "BRAZIL") {
                resp.innerHTML += '<p>Então você é Brasileiro.'
            } else {
                resp.innerHTML += '<p>Então você é estrangeiro.'
            }
        }
    </script>
</body>
