<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="stylesheet" type="text/css" href="../stylesheets/calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
 <div id="every">
  <div id="edge">
    <table>
        <tr>
            <td><input type="text" value="" id="numDisplay" disabled></td>

        </tr>
    </table> 
    <table>
        <tr>
            <td><input type="button" value="1" class="btn btn-num btn-t" onclick="numButton('1')"></td>
            <td><input type="button" value="2" class="btn btn-num btn-t" onclick="numButton('2')"></td>
            <td><input type="button" value="3" class="btn btn-num btn-t" onclick="numButton('3')"></td>
            <td><input type="button" value="+" class="btn btn-oper btn-t" onclick="add()"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="btn btn-num btn-t" onclick="numButton('4')"></td>
            <td><input type="button" value="5" class="btn btn-num btn-t" onclick="numButton('5')"></td>
            <td><input type="button" value="6" class="btn btn-num btn-t" onclick="numButton('6')"></td>
            <td><input type="button" value="−" class="btn btn-oper btn-t" onclick="subtract()"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="btn btn-num btn-t" onclick="numButton('7')"></td>
            <td><input type="button" value="8" class="btn btn-num btn-t" onclick="numButton('8')"></td>
            <td><input type="button" value="9" class="btn btn-num btn-t" onclick="numButton('9')"></td>
            <td><input type="button" value="×" class="btn btn-oper btn-t" onclick="multiply()"></td>
        </tr>
        <tr>
            <td><input type="button" value="←" class="btn1 btn-sym btn-t" onclick="comeBack()"></td>
            <td><input type="button" value="0" class="btn btn-num btn-t" onclick="numButton('0')"></td>
            <td><input type="button" value="=" class="btn btn-sym btn-t" onclick="resolve()"></td>
            <td><input type="button" value="÷" class="btn btn-oper btn-t" onclick="division()"></td>
        </tr>
        <tr>

        </tr>
    </table>
  </div>
 </div>
    <script src="scripts/calculator.js"></script>
</body>
</html>
